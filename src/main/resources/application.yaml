server:
    port: 3232
spring:
    datasource:
        driverClassName: org.h2.Driver
        url: jdbc:h2:file:./blog_app
        username: sa
        password: password
    jpa:
        spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create # in prod, use update NOT create